TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.2 # X 方向最大速度
  min_vel_x: 0.05 # X 方向最小速度

  # max_vel_y: 0.5 # Y 方向最大速度
  # min_vel_y: -0.5 # Y 方向最小速速

  max_rotational_vel: 0.15
  min_in_place_rotational_vel: 0.01
  min_in_place_vel_theta: 0.01

  max_vel_theta:  0.15 # 
  min_vel_theta: -0.15
  

  acc_lim_x: 2.5 # X 加速限制
  acc_lim_y: 2.5 # Y 加速限制
  acc_lim_theta: 3.2 # 角速度加速限制

# Goal Tolerance Parameters，目标公差
  xy_goal_tolerance: 0.30
  yaw_goal_tolerance: 0.05

# Differential-drive robot configuration
# 是否是全向移动机器人
  holonomic_robot: true

# 控制器频率
  ontroller_frequency: 40.0

# Forward Simulation Parameters，前进模拟参数
  sim_time: 20
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05
