
# 地图图片资源路径
image: /home/zzq/code/catkin_ws/src/robot_nav/map/nav.pgm

#地图刻度尺单位 米/像素
resolution: 0.050000

# 地图的位姿(地图的右下角相对于rviz中的原点)
# x,y方向上的偏移量
# 地图的偏航角
origin: [-50.000000, -50.000000, 0.000000]

# 取反，是否黑白颠倒
negate: 0

# 地图中障碍物判断规则
# 白色：可通行区域
# 黑色：障碍物
# 蓝灰色：未知区域

# 根据像素值计算一个比例，
# 1. 地图的每个像素取值[0,255],白色255,黑色0,设某一点像素为x
# 2. p = (255 - x) / 255 , x越大p越小,白色为0,黑色为1
# 3. 若p > occupied_thresh则为障碍物
#    若p < free_thresh则可以自由通行

# 占用阈值
occupied_thresh: 0.65

# 空闲阈值
free_thresh: 0.196

